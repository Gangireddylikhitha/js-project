<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <style>
     
     body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #player-card {
            background: #fff;
            width: 90vw;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            height: 90%;
        }


.top-bar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.volume-controls-column {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.volume-controls-column input[type="range"] {
    writing-mode: bt-lr; /* IE */
    -webkit-appearance: slider-vertical; /* WebKit */
    width: 8px;
    height: 150px;
}

.current-song {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.current-song img {
    width: 150px;
    height: 150px;
    border-radius: 75px;
    margin-bottom: 10px;
}

.song-info {
    text-align: center;
}

.controls {
    display: flex;
    gap: 10px;
    margin: 20px 0;
}

button {
    background-color: #1DB954;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #1ED760;
}

.progress-controls {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    margin: 10px 0;
}

input[type="range"] {
    width: 100%;
}

#list-view-button {
    background-color: #1DB954;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#list-view-button:hover {
    background-color: #1ED760;
}

#song-list {
    width: 100%;
    max-height: 200px; /* Adjust this value as needed */
    overflow-y: auto;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.song-item {
    background-color: #383838;
    margin: 5px 0;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    text-align: left;
    width: 90%;
    transition: background-color 0.3s;
}

.song-item:hover {
    background-color: #505050;
}

.song-list-hidden {
    display: none;
}

    </style>
</head>
<body>
    <div id="player-card">
        <div class="top-bar">
            <div class="volume-controls-column">
                <span>üîä</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" orient="vertical">
                <span>üîà</span>
            </div>
            <button id="list-view-button">Show All Songs</button>
        </div>
        <div class="current-song">
            <img id="song-img" src="" alt="Album Art">
            <div class="song-info">
                <strong id="song-name"></strong><br>
                <span id="song-artist"></span>
            </div>
        </div>
        <div class="controls">
            <button id="prev-button">‚èÆ</button>
            <button id="play-button">‚ñ∂</button>
            <button id="next-button">‚è≠</button>
        </div>
        <div class="progress-controls">
            <span id="current-time">00:00</span>
            <input type="range" id="progress-slider" min="0" max="100" step="1" value="0">
            <span id="total-time">00:00</span>
        </div>
        <div id="song-list" class="song-list-hidden"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // const url = 'https://spotify23.p.rapidapi.com/playlist_tracks/?id=37i9dQZF1DX4Wsb4d7NKfP&offset=0&limit=100';
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'c1301ec7bamshe15c317064e2a5dp1988d2jsn62a9078908c5',
                    'x-rapidapi-host': 'spotify23.p.rapidapi.com'
                }
            };
        
            let songs = [];
            let currentSongIndex = 0;
            let audio = new Audio();
        
            const songImg = document.getElementById('song-img');
            const songName = document.getElementById('song-name');
            const songArtist = document.getElementById('song-artist');
            const playButton = document.getElementById('play-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const volumeSlider = document.getElementById('volume-slider');
            const progressSlider = document.getElementById('progress-slider');
            const currentTimeDisplay = document.getElementById('current-time');
            const totalTimeDisplay = document.getElementById('total-time');
            const listViewButton = document.getElementById('list-view-button');
            const songList = document.getElementById('song-list');
        
            function loadSong(index) {
                const track = songs[index].track;
                songImg.src = track.album.images[0].url;
                songName.innerText = track.name;
                songArtist.innerText = track.artists[0].name;
                audio.src = track.preview_url;
                audio.volume = volumeSlider.value;
                audio.addEventListener('loadedmetadata', () => {
                    totalTimeDisplay.innerText = formatTime(audio.duration);
                    progressSlider.max = audio.duration;
                });
            }
        
            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                    playButton.innerText = '‚è∏';
                } else {
                    audio.pause();
                    playButton.innerText = '‚ñ∂';
                }
            }
        
            function playNextSong() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                audio.play();
                playButton.innerText = '‚è∏';
            }
        
            function playPrevSong() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                audio.play();
                playButton.innerText = '‚è∏';
            }
        
            function showSongList() {
                if (songList.style.display === 'none') {
                    songList.innerHTML = '';
                    songs.forEach((item, index) => {
                        const track = item.track;
                        if (track.preview_url) {
                            const songItem = document.createElement('div');
                            songItem.classList.add('song-item');
                            songItem.innerHTML = `<strong>${track.name}</strong><br>${track.artists[0].name}`;
                            songItem.addEventListener('click', () => {
                                currentSongIndex = index;
                                loadSong(currentSongIndex);
                                audio.play();
                                playButton.innerText = '‚è∏';
                                songList.style.display = 'none';
                            });
                            songList.appendChild(songItem);
                        }
                    });
                    songList.style.display = 'block';
                } else {
                    songList.style.display = 'none';
                }
            }
        
            function updateProgress() {
                progressSlider.value = audio.currentTime;
                currentTimeDisplay.innerText = formatTime(audio.currentTime);
            }
        
            function seek(event) {
                audio.currentTime = event.target.value;
            }
        
            function setVolume(event) {
                audio.volume = event.target.value;
            }
        
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
        
            fetch(url, options)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                songs = data.items;
                loadSong(currentSongIndex);
            })
            .catch(err => {
                console.error('Fetch error: ', err);
                const errorMessage = document.createElement('div');
                errorMessage.innerText = 'Failed to load songs. Please try again later.';
                document.getElementById('player-card').appendChild(errorMessage);
            });
        
            playButton.addEventListener('click', togglePlayPause);
            nextButton.addEventListener('click', playNextSong);
            prevButton.addEventListener('click', playPrevSong);
            listViewButton.addEventListener('click', showSongList);
            audio.addEventListener('timeupdate', updateProgress);
            progressSlider.addEventListener('input', seek);
            volumeSlider.addEventListener('input', setVolume);
        });
        
            </script>
</body>
</html>
